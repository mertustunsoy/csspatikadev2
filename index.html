<!DOCTYPE html>

<head>

                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>
                                <a href="#">Help!</a>
                            </li>
                            <li>
                                <a href="#">About Google!</a>
                            </li>
                            <li>
                                <a href="#">Company Info</a>
                            </li>
                            <li>
                                <a href="#">Google! Logos</a>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>
                                <small>Get Google!<br>
                                updates monthly:
                                
                            </li>
                            <li>
                                <input type="email" placeholder="your e-mail" name="" id="">
                            </li>
                            <li>
                                <button>Subscribe</button>
                                <a href="#">archive</a>
                            </li>
                        </ul>
                    </td>

            </table>
        </div>

            </p>
